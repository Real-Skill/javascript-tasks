<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="myApp">
<div class="container" ng-controller="UserCtrl">
    <div class="page-header">
        <h1>Users
            <small>list</small>
        </h1>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <label for="search" class="label label-default">Search...</label>
            <input type="text" id="search" class="form-control" ng-model="searchUser.$">

            <label for="one" class="label label-default">1</label>
            <input type="radio" id="one" ng-model="limit" value="1">

            <label for="two" class="label label-default">10</label>
            <input type="radio" id="two" ng-model="limit" value="10">

            <label for="three" class="label label-default">15</label>
            <input type="radio" id="three" ng-model="limit" value="15" checked>

        </div>
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th class="text-center"><a href="" ng-click="choice = 'id'">Id</a></th>
                <th class="text-center"><a href="" ng-click="choice = 'username'">UserName</a></th>
                <th class="text-center"><a href="" ng-click="choice = 'fullName'">Full Name</a></th>
                <th class="text-center"><a href="" ng-click="choice = 'gender'">Gender</a></th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center" ng-repeat="user in users.list | filter: searchUser | orderBy: choice">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.fullName}}</td>
                <td>{{user.gender}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="../bower_components/angular/angular.js"></script>
<script src="UserCtrl.js"></script>
</body>
</html>
